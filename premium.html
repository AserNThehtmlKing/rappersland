<!DOCTYPE html>
<html>
<head>
  <title>Sign Up for Premium | RappersLand</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .features {
      margin-top: 30px;
    }

    .features h3 {
      margin: 0;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .features li {
      margin-bottom: 5px;
    }

    .features strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>RappersLand</h1>
  </header>

  <div class="container">
    <h2>Sign Up for Premium</h2>
    <form id="form" action="#">
      <input type="text" name="" id="first" placeholder="First Name">
      <input type="text" name="" id="last" placeholder="Last Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="file" id="pfp" accept="image/*" placeholder="Profile Picture">
      <input type="submit" value="Submit" id="submit">
    </form>
    <div id="features">
    </div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const firstName = document.getElementById('first')
      const lastName = document.getElementById('last')
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pfp = document.getElementById('pfp').files[0];
      const form = document.getElementById('form');
      const featuresDiv = document.getElementById('features');

      if (email === "") {
        featuresDiv.textContent = 'Please enter an email.';
      } else {
        if (password === "") {
          featuresDiv.textContent = 'Please enter a password.';
        } else {
          if (password.length < 8) {
            featuresDiv.textContent = 'Password must be 8 or more characters.';
          } else {
            if (!pfp) {
              // Set profile pic to the favicon
              const favicon = document.querySelector("link[rel~='icon']");
              const faviconSrc = favicon ? favicon.href : 'favicon.png';
              featuresDiv.innerHTML = `<h1>You have made a account,${firstName}!</h1><img src="${faviconSrc}" alt="Favicon" style="width: 100px; height: 100px;">`;
            } else {
              // Use uploaded profile pic
              // Implement logic to handle the uploaded profile picture if needed
              featuresDiv.innerHTML = `<h1>You have made a account,${firstName}!</h1>`; // Example output without using the uploaded image
            }
          }
        }
      }
    });
  </script>
</body>
