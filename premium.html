<!DOCTYPE html>
<html>
<head>
  <title>Sign Up for Premium | RappersLand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center; /* Added text-align center */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .features {
      margin-top: 30px;
    }

    .features h3 {
      margin: 0;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .features li {
      margin-bottom: 5px;
    }

    .features strong {
      color: #333;
    }

    /* Additional CSS for circular image with no compression */
    .features {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      display: inline-block; /* Added display inline-block */
    }

    .features img {
      width: 100%; /* Added width 100% */
      height: 100%; /* Added height 100% */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>RappersLand</h1>
    <img id="headerPfp" src="" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
  </header>
  

  <div class="container">
    <h2>Sign Up for Premium</h2>
    <form id="form" action="#">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="file" id="pfp" accept="image/*" placeholder="Profile Picture">
      <input type="submit" value="Submit" id="submit">
    </form>
    <div class="features"></div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pfp = document.getElementById('pfp').files[0];
      const featuresDiv = document.querySelector('.features');

      if (email === "") {
        featuresDiv.textContent = 'Please enter an email.';
      } else {
        if (password === "") {
          featuresDiv.textContent = 'Please enter a password.';
        } else {
          if (password.length < 8) {
            featuresDiv.textContent = 'Password must be 8 or more characters.';
          } else {
            if (!pfp) {
              featuresDiv.innerHTML = '<h1>You have made a premium account!</h1>';
            } else {
              const reader = new FileReader();
              reader.onload = function() {
                const imgSrc = reader.result;
                featuresDiv.innerHTML = `<img src="${imgSrc}" alt="Profile Pic">`;
              }
              reader.readAsDataURL(pfp);
            }
          }
        }
      }
    });
  const headerPfp = document.getElementById('headerPfp');
  const savedPfp = localStorage.getItem('profilePicture');

  if (savedPfp) {
    headerPfp.src = savedPfp;
  }

  </script>
</body>
</html>
