<!DOCTYPE html>
<html>
<head>
  <title>Sign Up for Premium | RappersLand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .features {
      margin-top: 30px;
    }

    .features h3 {
      margin: 0;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .features li {
      margin-bottom: 5px;
    }

    .features strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>RappersLand</h1>
  </header>

  <div class="container">
    <h2>Sign Up for Premium</h2>
<form id = "form" action="">
    <input type="email" name="" id="email" placeholder="Email">
    <input type="password" name="" id="password" placeholder="Password">
    <input type="checkbox" value="Premium" id="checkbox">
    <input type="submit" value="Submit" id="submit">
</form>
<div id="features">
</div>
  </div>

  <script>
    const form = document.querySelector('#form')
    const email = document.querySelector('#email')
    const password = document.querySelector('#password')
    if(email.value === ""){
        form.innerHTML += 'Please enter email.'
    } else {
        if(password.value === ""){
            form.innerHTML += 'Please enter password.'
        } else {
            if (password.length < 8){
                form.innerHTML += 'Password must be 8 or more characters.'
            } else {
                form.innerHTML = '<h1> You have made a premium account </h1>'
            }
        }
    }
  </script>
</body>
</html>
