<!DOCTYPE html>
<html>
<head>
  <title>Sign Up for Premium | RappersLand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .features {
      margin-top: 30px;
    }

    .features h3 {
      margin: 0;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .features li {
      margin-bottom: 5px;
    }

    .features strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>RappersLand</h1>
  </header>

  <div class="container">
    <h2>Sign Up for Premium</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="plan">Choose a Subscription Plan:</label>
      <select id="plan" required>
        <option value="" disabled selected>Select Plan</option>
        <option value="basic">Free</option>
        <option value="standard">Gold</option>
        <option value="premium">Diamond</option>
      </select>

      <input type="submit" value="Sign Up">
    </form>

    <div class="features">
      <h3>Features:</h3>
      <ul id="feature-list">
        <!-- Feature list will be dynamically filled based on the chosen plan -->
      </ul>
    </div>
  </div>

  <script>
    // JavaScript code to populate the features based on the chosen plan
    const featureList = document.getElementById("feature-list");
    const selectPlan = document.getElementById("plan");

    selectPlan.addEventListener("change", function () {
      featureList.innerHTML = ""; // Clear previous features

      const plan = this.value;
      let features = [];

      // Add features based on the selected plan
      switch (plan) {
        case "basic":
          features = ["Access to selected rap blogs", "Ad-supported"];
          break;
        case "standard":
          features = ["Access to all rap blogs", "Ad-free experience", "Offline listening"];
          break;
        case "premium":
          features = ["Access to all rap blogs", "Ad-free experience", "Offline listening", "Exclusive content"];
          break;
        default:
          break;
      }

      features.forEach((feature) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${feature}</strong>`;
        featureList.appendChild(li);
      });
    });
  </script>
</body>
</html>
