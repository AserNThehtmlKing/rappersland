<!DOCTYPE html>
<html>
<head>
    <title>Rappersland - 404 Page Not Found</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .glitch {
            color: #00ff00;
        }

        .glitch:before, .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
            filter: blur(8px);
        }

        .glitch:after {
            color: #ff0000;
            z-index: -2;
        }

        .glitch:before {
            color: #0000ff;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="favicon.ico" alt="Rappersland Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>We couldn't find the page you're looking for. It might be lost in the rhythm.</p>
        <p>Maybe try a different beat or check your rhyme.</p>
        <p class="glitch" data-text="404 - Page Not Found">404 - Page Not Found</p>
        <p><a href="/">Go back to RappersLand's Homepage</a></p>
    </div>
</body>
</html>
